<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Staff Dashboard</title>
  <link rel="stylesheet" href="staff.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="page_title text-center">Canteen Staff Dashboard</h1>

    <!-- Active Orders -->
    <section class="orders-section mt-5">
      <h3>Active Orders</h3>
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Token</th>
            <th>Items</th>
            <th>Total</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="activeOrders"></tbody>
      </table>
    </section>

    <!-- Served Orders -->
    <section class="orders-section mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Served Orders</h3>
        <button id="clearHistory" class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i> Clear History
        </button>
      </div>
      <table class="table table-hover table-bordered align-middle mt-2">
        <thead class="table-secondary">
          <tr>
            <th>Token</th>
            <th>Items</th>
            <th>Total</th>
            <th>Date & Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="servedOrders"></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="staff.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
